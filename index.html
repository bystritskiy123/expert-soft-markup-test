<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>test work</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
</head>

<body>
    <div class="block">

        <div class="block-item">
            <div class="block-item_content">
                <div class="block-item_new">New</div>
                <div class="block-item_actions">
                    <div class="block-item_actions-eye">
                        <div class="far fa-eye"></div>
                    </div>
                    <div class="block-item_actions-like">
                        <div class="far fa-heart"></div>
                    </div>
                    <div class="block-item_actions-scale">
                        <div class="fas fa-balance-scale"></div>
                    </div>
                </div>
                <img class="block-item_image" src="./images/user2.jpg" alt="the man">
                <div class="block-item_info">
                    <div class="block-item_tshirts">photo</div>
                    <div class="block-item_star">
                        <div class="block-item_star-item">&#9733;</div>
                        <div class="block-item_star-item">&#9733;</div>
                        <div class="block-item_star-item">&#9733;</div>
                        <div class="block-item_star-item">&#9733;</div>
                        <div class="block-item_star-item">&#9733;</div>
                    </div>
                    <div class="block-item_title">the man</div>
                    <div class="block-item_prices">
                        <div class="block-item_new-price">$16</div>
                        <div class="block-item_old-price">$28</div>
                    </div>
                </div>
            </div>
            <div class="block-item_buy">
                <button class="block-item_buy-button">
                    <span class="fa fa-shopping-bag block-item_buy-icon"></span>
                    <span class="block-item_buy-text">Add to cart</span>
                </button>
            </div>
        </div>

    </div>

</body>

</html>
